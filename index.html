<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Inteligente de Expresiones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<body class="container py-5">

  <div class="card p-4">
    <h2 class="text-center mb-4">Generador de Cuádruplos</h2>

    <!-- Entrada de expresión -->
    <div class="mb-3">
      <label for="expresion" class="form-label">Expresión (ejemplo: a + b - c * d)</label>
      <input type="text" class="form-control" id="expresion" placeholder="Escribe la expresión...">
    </div>

    <div class="d-grid mb-3">
      <button class="btn btn-secondary" onclick="detectarVariables()">Detectar variables</button>
    </div>

    <!-- Contenedor para inputs de variables -->
    <div id="variablesContainer" class="mb-3"></div>

    <div class="d-grid mb-3">
      <button class="btn btn-primary" onclick="calcular()">Calcular</button>
    </div>

    <div class="card p-3 bg-light mb-3">
      <h5>Resultado final:</h5>
      <div id="resultado"></div>
    </div>

    <div class="card p-3 bg-light">
      <h5>Cuádruplos generados:</h5>
      <div id="cuadruplosContainer" class="table-responsive"></div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
